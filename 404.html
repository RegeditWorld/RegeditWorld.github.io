<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      animation: rgb 5s linear infinite;
      margin-bottom: 40px;
    }

    h2 {
      font-size: 5rem;
      margin: 0;
    }

    p {
      font-size: 1.5rem;
      margin: 10px 0 0 0;
    }

    .home-link {
      margin-top: 30px;
      background-color: #444;
      color: #fff;
      font-size: 1.2rem;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .home-link:hover {
      background-color: #666;
    }

    @keyframes rgb {
      0% { color: #ff0055; }
      25% { color: #00ffaa; }
      50% { color: #4488ff; }
      75% { color: #ffff00; }
      100% { color: #ff0055; }
    }
  </style>
  <script>
    // ðŸš« F12, Ctrl+Shift+I, Ctrl+U, saÄŸ tÄ±k engelleme
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", function(e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
        (e.ctrlKey && e.key === "U")
      ) {
        e.preventDefault();
        return false;
      }
    });
  </script>
</head>
<body>
  <h1>RegeditWorld</h1>
  <h2>404</h2>
  <p>NOT FOUND</p>
  
  <!-- Ana sayfaya dÃ¶n linki -->
  <a class="home-link" href="https://regeditworld.github.io/">Ana Sayfaya DÃ¶n</a>
</body>
</html>
