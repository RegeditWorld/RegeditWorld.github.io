<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RegeditWorld</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #0e0e0e, #1a1a1a);
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
      position: relative;
    }

    .content {
      max-width: 700px;
      text-align: left;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.5rem;
      animation: rgb 10s linear infinite;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    @keyframes rgb {
      0%   { color: #ff0055; }
      25%  { color: #00ffaa; }
      50%  { color: #4488ff; }
      75%  { color: #ffff00; }
      100% { color: #ff0055; }
    }

    p {
      margin: 8px 0;
      font-size: 1.1rem;
      color: #ddd;
    }

    iframe {
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(102, 204, 255, 0.2);
    }

    .download {
      margin-top: 20px;
    }

    .download a {
      display: inline-block;
      padding: 10px 20px;
      background: #66ccff;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .download a:hover {
      background: #00ffaa;
      transform: scale(1.05);
    }

    .particle {
      position: fixed;
      top: -10px;
      font-size: 20px;
      user-select: none;
      pointer-events: none;
      z-index: 1000;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    .social-icons {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 9999;
    }

    .social-icons a img {
      width: 40px;
      height: 40px;
      transition: transform 0.2s ease;
    }

    .social-icons a:hover img {
      transform: scale(1.1);
    }

    .social-icons a[title]::after {
      content: attr(title);
      display: none;
    }

    footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      z-index: 2;
    }

    /* Arka plan efekt (gradient hareketi) */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at 20% 20%, #222 0%, transparent 60%),
                  radial-gradient(circle at 80% 80%, #333 0%, transparent 60%);
      animation: bgmove 20s ease-in-out infinite alternate;
      z-index: 0;
      opacity: 0.3;
    }

    @keyframes bgmove {
      0% { background-position: 0% 0%, 100% 100%; }
      100% { background-position: 100% 0%, 0% 100%; }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>RegeditWorld</h1>
    <p>(SonOyuncu, Craftrise, Fivem)</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/_6UXDRf43_w?start=13" 
      title="YouTube video player" frameborder="0" allowfullscreen></iframe>

    <p>Bu sitede paylaşılanlar eğitim amaçlıdır. Regedit ayarları hakkında detaylı bilgi ve performans artışı için içeriklerimize göz at.</p>

    <div class="download">
      <a href="https://example.com/download.zip" target="_blank">📥 İndir</a>
    </div>
  </div>

  <!-- Sosyal Medya İkonları -->
  <div class="social-icons">
    <a href="https://discord.gg/regeditworld" target="_blank" title="Discord Sunucusu">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord">
    </a>
    <a href="https://www.youtube.com/@regeditworld" target="_blank" title="YouTube Kanalı">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
    </a>
  </div>

  <!-- Partikül Efektleri -->
  <script>
    function createParticle(char) {
      const particle = document.createElement("div");
      particle.classList.add("particle");
      particle.innerText = char;
      particle.style.left = Math.random() * 100 + "vw";
      particle.style.animationDuration = (3 + Math.random() * 2) + "s";
      particle.style.fontSize = (12 + Math.random() * 10) + "px";
      document.body.appendChild(particle);

      setTimeout(() => {
        particle.remove();
      }, 6000);
    }

    setInterval(() => createParticle("❄"), 300);
    setInterval(() => {
      if (Math.random() < 0.5) {
        createParticle("🍬");
      }
    }, 7000);
  </script>

  <footer>
    © 2025 RegeditWorld | Tüm hakları saklıdır.
  </footer>
</body>
</html>
