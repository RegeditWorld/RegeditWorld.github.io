<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RegeditWorld</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #0e0e0e;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .content {
      max-width: 700px;
      text-align: left;
    }

    h1 {
      font-size: 2.5rem;
      color: #66ccff;
    }

    p {
      margin: 8px 0;
      font-size: 1.1rem;
      color: #ddd;
    }

    iframe {
      margin: 15px 0;
      border-radius: 10px;
    }

    .download {
      margin-top: 10px;
    }

    .download a {
      display: inline-block;
      padding: 8px 16px;
      background: #66ccff;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 8px;
    }

    .particle {
      position: fixed;
      top: -10px;
      font-size: 20px;
      user-select: none;
      pointer-events: none;
      z-index: 1000;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>RegeditWorld *</h1>
    <p>(sonoyuncu, craftrise [undetected])</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID" 
      title="YouTube video player" frameborder="0" allowfullscreen></iframe>

    <div class="download">
      <a href="https://example.com/download.zip" target="_blank">📥 İndir</a>
    </div>

    <p>Bu sitede paylaşılanlar eğitim amaçlıdır. Regedit ayarları hakkında detaylı bilgi ve performans artışı için içeriklerimize göz at.</p>
  </div>

  <script>
    function createParticle(char) {
      const particle = document.createElement("div");
      particle.classList.add("particle");
      particle.innerText = char;
      particle.style.left = Math.random() * 100 + "vw";
      particle.style.animationDuration = (3 + Math.random() * 2) + "s";
      particle.style.fontSize = (12 + Math.random() * 10) + "px";
      document.body.appendChild(particle);

      setTimeout(() => {
        particle.remove();
      }, 6000);
    }

    // Kar tanesi sürekli düşüyor
    setInterval(() => createParticle("❄"), 300);

    // Şeker emojisi ara sıra düşsün (her 5-10 saniyede bir)
    setInterval(() => {
      if (Math.random() < 0.5) {
        createParticle("🍬");
      }
    }, 7000);
  </script>
</body>
</html>
