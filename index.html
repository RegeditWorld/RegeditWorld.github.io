<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>RegeditWorld</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #tsparticles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      margin-top: 150px;
    }
    a {
      background: #00ffc3;
      padding: 12px 24px;
      color: black;
      text-decoration: none;
      border-radius: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <div class="content">
    <h1>Hoş Geldin!</h1>
    <p><a href="https://orneklink.com" target="_blank">Buraya Tıkla</a></p>
  </div>

  <!-- tsParticles script -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      particles: {
        number: { value: 60 },
        size: { value: 3 },
        move: { enable: true, speed: 1 },
        opacity: { value: 0.7 },
        shape: { type: "circle" },
      },
      background: {
        color: "#111"
      }
    });
  </script>
</body>
</html>
